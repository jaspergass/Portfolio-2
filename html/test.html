<!DOCTYPE html>
<html>
<head>
  <title>List with Full-Width Line</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .list-item {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .text {
      font-size: 24px;
      margin-right: 20px;
    }

    .line {
      flex-grow: 1;
      height: 1px;
      background-color: #000;
      visibility: hidden;
    }

    .list-item:hover .line {
      visibility: visible;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="list-item">
      <span class="text">Item 1</span>
      <div class="line"></div>
    </div>
    <div class="list-item">
      <span class="text">Item 2</span>
      <div class="line"></div>
    </div>
    <div class="list-item">
      <span class="text">Item 3</span>
      <div class="line"></div>
    </div>
    <div class="list-item">
      <span class="text">Item 4</span>
      <div class="line"></div>
    </div>
  </div>
</body>
</html>
